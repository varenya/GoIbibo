<template name="join">

  <div class="container" style="margin-top:40px">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>
              Join Us !</strong>
          </div>
          <div class="panel-body custom-panel">
            <form>
              {{#if errorMessages}}
              <div class="row">
                    <ul class="list-group">
                      {{#each errorMessages}}
                        <li class="list-group-item list-group-item-danger">{{this}}</li>
                      {{/each}}
                    </ul>
              </div>
              {{/if}}


              <fieldset>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group {{errorClass 'name'}}">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input autofocus class="form-control" name="user_name" placeholder="Enter Name" type="text">
                      </div>
                    </div>
                    <div class="form-group {{errorClass 'email'}}">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input autofocus class="form-control" name="email" placeholder="Email" type="text">
                      </div>
                    </div>
                    <div class="form-group {{errorClass 'password'}}">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" name="password" placeholder="Password" type="password" value="">
                      </div>
                    </div>
                    <div class="form-group {{errorClass 'confirm'}}">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" name="confirm" placeholder="Password" type="password" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="panel-footer ">
            Already have an account!
            <a href="{{pathFor route="login"}}">
              Sign In Here
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
