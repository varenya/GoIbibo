<template name="dashboard">
  <div id="wrapper">
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom:0">
      {{>navigation}}
    </nav><!--End of Nav Bar-->


    <div id="page-wrapper" style="min-height:294px;">
      {{>yield}}
    </div><!--End of Page Wrapper-->
  </div>
</template>


<template name="navigation">

      <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'dashboard'}}">Collaborative Planning</a>
      </div><!--End of Nav Bar Header-->

      <ul class="nav navbar-top-links navbar-right in">
        <li class="dropdown active">
          <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-user fa-fw"></i>
            <i class="fa fa-caret-down"></i>
          </a>
          <ul class="dropdown-menu dropdown-user in">
            <li>
              <a class=".js-logout" href="#">
                <i class="fa fa-sign-out fa-fw"></i>
                Logout
              </a>
            </li>
          </ul>
        </li>
      </ul><!--End of Nav Bar Top Links-->

      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">
            <li>
              <a href="{{pathFor 'discuss'}}">
                <i class="fa fa-dashboard fa-fw"></i>
                Discuss
              </a>
            </li>
          </ul>
        </div><!--End of navbar sidbar nav-->
      </div><!--End of Nav Bar SideBar -->

</template>
