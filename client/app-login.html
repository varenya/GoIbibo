<template name="login">

  <div class="container" style="margin-top:40px">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>
              Sign in to continue</strong>
          </div>
          <div class="panel-body">
            <form action="#" method="POST" role="form">
              <fieldset>
                <div class="row">
                  <div class="center-block">
                    <img alt="" class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input autofocus class="form-control" name="loginname" placeholder="Username" type="text">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" name="password" placeholder="Password" type="password" value="">
                      </div>
                    </div>
                    <div class="form-group">
                      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="panel-footer ">
            Don't have an account!
            <a href="#" onClick="">
              Sign Up Here
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
